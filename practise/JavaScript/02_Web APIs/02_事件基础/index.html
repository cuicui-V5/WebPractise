<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="btn">btn</button>
        <script>
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                var date = new Date();
                str =""+
                    date.getFullYear()+"-"+
                    (date.getMonth()+1)+"-"+
                    date.getDate()+"-"+
                    date.getHours()+"-"+
                    date.getMinutes()+"-"+
                    date.getSeconds();
                btn.innerText = str;
                console.log(str);
            };
        </script>
    </body>
</html>
