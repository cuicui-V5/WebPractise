<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .cursor {
                width: 100px;
                height: 100px;
                position: fixed;
                top: 100px;
                left: 100px;
            }
            .cursor img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="cursor">
            <img src="./image/funny.jpg" alt="" />
        </div>
        <script>
            var cu = document.querySelector(".cursor");
            document.addEventListener("touchmove", move);
            document.addEventListener("mousemove", move);

            function move(event) {
                var x = event.clientX
                    ? event.clientX - 50
                    : event.touches[0].clientX - 50;
                var y = event.clientY
                    ? event.clientY - 50
                    : event.touches[0].clientY - 50;
                console.log(x, y);
                setTimeout(function () {
                    cu.style.left = x + "px";
                    cu.style.top = y + "px";
                }, 200);
            }
        </script>
    </body>
</html>
