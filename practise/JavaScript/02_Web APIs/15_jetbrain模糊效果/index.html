<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                overflow: hidden;
                position: relative;
                width: 200px;
                height: 200px;
                margin: 100px auto;
                background-color: rgb(33, 11, 86);

                filter: blur(30px);
            }
            .son {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: rgb(28, 101, 227);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="son"></div>
        </div>
        <script>
            var box = document.querySelector(".box");
            var son = document.querySelector(".son");
            //获取鼠标在盒子内的坐标
            var x, y, box_x, box_y;
            document.addEventListener("mousemove", fun);

            function fun(e) {
                x = e.pageX;
                y = e.pageY;
                box_x = x - box.offsetLeft;
                box_y = y - box.offsetTop;
                console.log(box_x);
                console.log(box_y);
                son.style.left = box_x - son.offsetWidth / 2 + "px";
                son.style.top = box_y - son.offsetWidth / 2 + "px";
            }
        </script>
    </body>
</html>
