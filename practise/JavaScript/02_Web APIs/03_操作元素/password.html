<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box{
                margin: 100px auto;
                width: 400px;

            }
            .tips {
                color: red;
                vertical-align: middle;
            }
            .tips.right {
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <form action="">
                <input type="password" id="inp" />
                <label for="inp" class="tips"></label>
            </form>
        </div>
        <script>
            var inp = document.getElementById("inp");
            var tips = document.querySelector("label");

            inp.onblur = function () {
                if (inp.value.length <= 6) {

                    tips.innerHTML = "请输入大于六位的密码";
                } else {
                    tips.className="tips right"
                    tips.innerHTML = "✔";
                }
            };
        </script>
    </body>
</html>
