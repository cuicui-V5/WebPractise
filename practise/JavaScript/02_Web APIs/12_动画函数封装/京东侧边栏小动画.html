        <script>
            var lis = document.querySelectorAll(".aside li");
            var btn = document.querySelector("input");

            for (var i = 0; i < lis.length; i++) {
                lis[i].addEventListener("mouseenter", function (e) {
                    //动画函数

                    animate(this.children[0], -500);
                });
                lis[i].addEventListener("mouseleave", function (e) {
                    //动画函数

                    animate(this.children[0], 100);
                });
            }

            //定义动画函数
            /**
             * @param{HTMLElement} obj
             * @param{number} pos
             *  */
            function animate(obj, pos) {
                clearInterval(obj.timer);
                if (obj != null) {
                    obj.timer = setInterval(move, 15);
                    function move() {
                        currentPos = obj.offsetLeft;
                        step = (pos - currentPos) / 10;
                        step = step > 0 ? Math.ceil(step) : Math.floor(step);
                        obj.style.left = currentPos + step + "px";
                        console.log(currentPos);
                        if (currentPos == pos) {
                            clearInterval(obj.timer);
                        }
                    }
                } else {
                    console.log("传入对象为空!!");
                }

            }
        </script>
