<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询商品案例</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="content">
        <div class="search_area">
            <div class="price">
                <span>按价格搜索</span>
                <input type="text" class="price_start">
                <span>--</span>
                <input type="text" class="price_end">
                <input type="button" value="搜索" class="search">
            </div>
            <div class="name">
                <span>按名称搜索</span>
                <input type="text" class="inp_name">
                <input type="button" value="搜索" class="search">


            </div>

        </div>

        <div class="table">
            <table border="2px">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>名称</td>
                        <td>价格</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>小米</td>
                        <td>6499</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




<script src="./js/index.js"></script>
</body>
</html>
