<body>
    <script>
        let arr=[1,2,3,1,5,6,5,7,8,9,6];

        let NewArr=arr.filter(function(val,index,arr){ //返回一个符合条件的新数组
            return val%2==0; //偶数
        })
        console.log(NewArr); //返回一个包含所有偶数的新数组
    </script>
