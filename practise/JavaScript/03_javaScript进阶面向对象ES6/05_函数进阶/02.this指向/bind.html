<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //bind 返回一个新函数, 并不会调用执行函数
        let o={};
        function fun(){
            console.log(this);
        }
        let newFun=fun.bind(o);
        newFun();
    </script>
</body>
</html>
