<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //高阶函数 : 将函数作为参数或者将函数作为返回值
            //将函数作为参数
            function fun(callback) {
                callback && callback();
            }
            function callback() {
                console.log("something");
            }
            fun(callback);

            //将函数作为返回值
            function fun2() {
                return function () {
                    console.log("hello");
                };
            }
            fun2();
        </script>
    </body>
</html>
