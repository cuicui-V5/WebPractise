<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>内置指令</title>
        <script src="./js/vue.js"></script>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <div v-text="text" v-once></div>
            <div v-html="text"></div>
        </div>
        <script>
            new Vue({
                el: ".root",
                data: {
                    text: "<h1> hello </h1>",
                },
            });
        </script>
    </body>
</html>
