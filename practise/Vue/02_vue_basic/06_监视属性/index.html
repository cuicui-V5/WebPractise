<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>天气案例</title>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <div class="root">
            <h2>今天天气真{{info}}</h2>
            <button @click="changeWeather">click</button>
        </div>
        <script>
            const vm = new Vue({
                el: ".root",
                data: {
                    isHot: true,
                },
                computed: {
                    info() {
                        return this.isHot ? "炎热" : "凉爽";
                    },
                },
                methods: {
                    changeWeather() {
                        this.isHot = !this.isHot;
                    },
                },
                // 内部定义属性监视
                // watch: {
                //     info: {
                //         handler(newVal, oldVal) {
                //             console.log(newVal, oldVal);
                //         },
                //     },
                // },
                // 简写形式 , 假如不需要配置项的话
                // watch: {
                //     info(newVal, oldVal) {
                //         console.log(newVal, oldVal);
                //     },
                // },
            });
            // //外部定义监视属性
            // vm.$watch("info", {
            //     handler(newVal, oldVal) {
            //         console.log(newVal, oldVal);
            //     },
            // });
            // 外部定义的简写形式 假如不需要配置项
            vm.$watch("info", function (newVal, oldVal) {
                console.log(newVal, oldVal);
            });
            console.log(vm);
        </script>
    </body>
</html>
