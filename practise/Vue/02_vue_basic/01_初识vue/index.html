<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <div class="root">
            <h1>hello {{name}}</h1>
            <input
                type="text"
                v-model="name"
            />
        </div>
        <script>
            Vue.config.productionTip = false;
            new Vue({
                el: ".root",
                data: {
                    name: "tim",
                },
            });
        </script>
    </body>
</html>
