<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>贪吃蛇</title>
    </head>
    <body>
        <!-- 游戏主窗口 -->
        <div class="main">
            <!-- 游戏舞台 -->
            <div class="stage">
                <div class="startMask">
                    <h1 class="title">Snake</h1>
                    <button class="startBtn">Start</button>
                </div>
                <div class="gameOverMask">
                    <h1 class="title">Game Over</h1>

                    <button class="gameOverBtn">Restart</button>
                    <br />
                    <label for="user">请输入昵称</label>
                    <input
                        type=""
                        id="user"
                    />
                    <button>提交成绩</button>
                </div>
                <div class="food">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="snake">
                    <div></div>
                </div>
            </div>
            <!-- 游戏记分牌 -->
            <div class="score-panel">
                <div class="score">
                    score
                    <span>100</span>
                </div>
                <div class="timer">
                    time
                    <span>10</span>
                    s
                </div>
                <div class="level">
                    level
                    <span>1</span>
                </div>
            </div>
        </div>
        <div class="ctrl">
            <button class="btnUp">↑</button>
            <button class="btnLeft">←</button>
            <button class="btnDown">↓</button>
            <button class="btnRight">→</button>
        </div>
    </body>
</html>
