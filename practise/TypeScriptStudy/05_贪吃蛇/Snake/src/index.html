<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
        />
        <title>贪吃蛇</title>
        <link
            rel="shortcut icon"
            href="favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- 游戏主窗口 -->
        <div class="main">
            <!-- 游戏舞台 -->
            <div class="stage">
                <div class="startMask">
                    <h1 class="title">Snake</h1>
                    <button class="startBtn">Start</button>
                </div>
                <div class="gameOverMask">
                    <h1 class="title">Game Over</h1>

                    <button class="gameOverBtn">Restart</button>
                    <br />
                    <label for="user">留下大名</label>
                    <input
                        type=""
                        id="user"
                    />
                    <button class="submitBtn">名垂青史</button>
                </div>
                <div class="food">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="snake">
                    <div></div>
                </div>
            </div>
            <!-- 游戏记分牌 -->
            <div class="score-panel">
                <div class="score">
                    score
                    <span>100</span>
                </div>
                <div class="timer">
                    time
                    <span>10</span>
                    s
                </div>
                <div class="level">
                    level
                    <span>1</span>
                </div>
            </div>
            <div class="rank">
                <span class="title">高分榜</span>
                <ul class="rankShowArea"></ul>
            </div>
            <div class="ctrl">
                <button class="btnUp">↑</button>
                <button class="btnLeft">←</button>
                <button class="btnDown">↓</button>
                <button class="btnRight">→</button>
            </div>
        </div>
    </body>
</html>
