<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>青春不常在....</h1>
    <hr>
    <form action="">
        昵称:
        <input type="text" name="" value="">
        <br>
        <br> 性别:
        <input type="radio" name="sex" value="" id="nan">
        <label for="nan">男</label>
        <input type="radio" name="sex" value="" id="nv">
        <label for="nv">女</label>
        <br>
        <br> 所在城市:
        <select name="" id="">
                <option value="">上海</option>
                <option value="">北京</option>
            </select>
        <br>
        <br> 婚姻状况:
        <input type="radio" name="marry" id="notmarry">
        <label for="notmarry">未婚</label>
        <input type="radio" name="marry" id="marryed">
        <label for="marryed">已婚</label>
        <input type="radio" name="marry" id="sec">
        <label for="sec">保密</label>
        <br>
        <br> 喜欢的类型:
        <input type="checkbox" id="1" checked>
        <label for="1">可爱</label>
        <input type="checkbox" id="2" checked>
        <label for="2">性感</label>
        <input type="checkbox" id="3" checked>
        <label for="3">御姐</label>
        <input type="checkbox" id="4">
        <label for="4">萝莉</label>
        <input type="checkbox" id="5">
        <label for="5">小鲜肉</label>
        <input type="checkbox" id="6">
        <label for="6">大叔</label>
        <br>
        <br> 个人介绍:
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <h2>我承诺</h2>
        <ul>
            <li>年满18 单身</li>
            <li>......</li>
            <li>.......</li>
        </ul>
        <input type="checkbox" name="" id="ok"><label for="ok">
                我同意所有条款
            </label>
        <br>
        <br>
        <button>免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
