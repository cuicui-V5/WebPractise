<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>订单支付</title>
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/order.css" />
		<link rel="stylesheet" href="./lib/iconfont/iconfont.css" />
	</head>
	<body>
		<div class="main">
			<!-- 用户信息区域 -->
			<div class="user_info panel">
				<div class="location iconfont icon-location"></div>
				<div class="info">
					<span class="name">怪人</span><span> 18500667882</span>
					<p>北京市 海淀区 中关村软件园 信息科技大厦1号 楼410#</p>
				</div>
				<div class="more iconfont icon-more"></div>
			</div>
			<!-- 订单信息区域 -->

			<div class="panel goods">
				<img src="./uploads/pic.png" alt="" />
				<div class="info">
					<div class="goods_name">
						康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…
					</div>
					<span class="tag"> 粉色 红外体温仪 </span>
					<div class="price">
						<span class="price_now">$<span>666</span></span>
						<span class="price_old">$<span>666</span></span>
					</div>
				</div>
				<div class="number iconfont icon-x">1</div>
			</div>

            <!-- 其他信息区域 -->
			<div class="rest panel">
				<!-- 配送方式 -->
				<p class="psfs">
					<span class="psfs_name">配送方式</span>
					<span class="psfs_info">顺丰快递</span>
				</p>
				<!-- 卖家备注 -->
				<p class="mjbz">
					<span class="mjbz_name">买家备注</span>
					<span class="mjbz_info">希望尽快发货</span>
				</p>
				<!-- 支付方式 -->
				<p class="zffs">
					<span class="zffs_name">支付方式</span>
					<span class="zffs_info">支付宝 <span class="iconfont icon-more"></span></span>

				</p>
			</div>

            <!-- 价格信息区域 -->
            <div class="price_info panel">
                <p class="spzj">
                    <span class="spzj_name">商品总价</span>
                    <span class="spzj_info">$<span> 666.00</span></span>
                </p>
                <p class="yf">
                    <span class="yf_name">运费</span>
                    <span class="yf_info">$<span> 0.00</span></span>
                </p>
                <p class="zk">
                    <span class="zk_name">折扣</span>
                    <span class="zkk_info">$<span> -233</span></span>

            </div>
		</div>
		<!-- 订单支付区域 -->
		<div class="pay">
			<div class="left">
				合计:
				<span class="total"
					>￥<span class="total-price">666</span></span
				>
			</div>
			<div class="right">
				<a href="#">去支付</a>
			</div>
		</div>
	</body>
</html>
