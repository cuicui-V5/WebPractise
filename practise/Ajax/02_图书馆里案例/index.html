<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src=""></script>
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <script src="./js/jquery-3.6.0.js"></script>
    </head>
    <body style="padding: 20px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加图书</h3>
            </div>
            <div class="panel-body form-inline">
                <div class="input-group">
                    <div class="input-group-addon">书名</div>
                    <input type="text" class="form-control" id="iptBookname" placeholder="书名" />
                </div>
                <div class="input-group">
                    <div class="input-group-addon">作者</div>
                    <input type="text" class="form-control" id="iptAuthor" placeholder="作者" />
                </div>
                <div class="input-group">
                    <div class="input-group-addon">出版社</div>
                    <input
                        type="text"
                        class="form-control"
                        id="iptPublisher"
                        placeholder="出版社"
                    />
                </div>

                <button type="button" class="btn btn-primary btn_addBook">添加图书</button>

            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <script src="./js/index.js"></script>
    </body>
</html>
