<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 复合选择器优先级 行内 id 类 标签 */
      /* 0002 */
      div p {
        color: red !important;
      }
      /* 0020 */
      .a .c {
        color: green;
      }
      /* 0011 */
      .a p {
        color: black;
      }
      /* 0101 */
      #b p {
        color: blueviolet;
      }
      /* 0200 */
      #b #d {
        color: yellow;
      }
      .abcd{
        color: aliceblue;
        
      }
    </style>
  </head>
  <body>
    <!-- 优先级测试 -->

    <div class="a" id="b"><p class="c" id="d">test</p></div>
    <div>1 <p>2 <p>3</p></p></div>
    <div class=""></div>
  </body>
</html>
