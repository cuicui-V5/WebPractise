<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
            body{
                background-image: linear-gradient(
                    transparent,
                    rgba(0,0,0,0.5)
                );

            }
			.main {
				width: 200px;
				margin: 50px auto;
				overflow: hidden;
			}
			.main .img img {
				width: 200px;
			}
			.main .img {
				position: relative;
			}
			.main .img .play {
				position: absolute;
				top: 0;
				left: 50%;
				margin-left: -50px;
				width: 100px;
                visibility: hidden;
				transform: scale(5);
                transition: all 0.5s;
                opacity: 0;
			}
			.main:hover .img .play {

                visibility: visible;
				transform: scale(1);
                opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="img">
				<img src="./images/party.jpeg" alt="" />
				<img class="play" src="./images/play.png" alt="" />
			</div>
			<p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
		</div>
	</body>
</html>
