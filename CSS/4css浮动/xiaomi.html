<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .top {
        height: 40px;
        background-color: #333;
      }
      .one {
        height: 100px;
        width: 1226px;
        background-color: #ffc0cb;
        margin: 0 auto;
      }
      .two {
        height: 460px;
        width: 1226px;
        background-color: red;
        margin: 0 auto;
      }
      .left,
      .right {
        float: left;
        height: 460px;
      }
      .two > .left {
        width: 234px;
        background-color: orange;
      }
      .two > .right {
        width: 992px;
        background-color: skyblue;
      }
      .content {
        width: 1226px;
        height: 614px;
        margin: 0 auto;
      }
      .content > .l1 {
        float: left;
        width: 234px;
        height: 614px;
        background-color: #800080;
      }
      .content > .r1 {
        float: left;
        margin-left: 14px;
        /* margin-bottom: 14px; */
        width: 234px;
        height: 300px;
        background-color: skyblue;
      }
      .r1:nth-child(-n + 5) {
        margin-bottom: 14px;
      }
    </style>
  </head>
  <body>
    <div class="top"></div>
    <div class="one"></div>
    <div class="two">
      <div class="left">111111111111</div>
      <div class="right">22222222222222</div>
    </div>

    <br /><br />
    <div class="content">
      <div class="l1">l1</div>
      <div class="r1">1</div>
      <div class="r1">2</div>
      <div class="r1">3</div>
      <div class="r1">4</div>
      <div class="r1">5</div>
      <div class="r1">6</div>
      <div class="r1">7</div>
      <div class="r1">8</div>
    </div>
  </body>
</html>
